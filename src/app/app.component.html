<form class="example-form">
  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label>Example Text:</mat-label>
    <mat-select>
      <mat-option *ngFor="let text of texts" [value]="text">
        {{text}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>

<form [formGroup]="options" [style.fontSize.px]="getFontSize()" class="example-container">
  <mat-form-field [color]="colorControl.value" appearance="fill">
    <mat-label>Color</mat-label>
    <mat-select [formControl]="colorControl">
      <mat-option value="primary">Primary</mat-option>
      <mat-option value="accent">Accent</mat-option>
      <mat-option value="warn">Warn</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field [color]="colorControl.value" appearance="fill">
    <mat-label>Font size</mat-label>
    <input [formControl]="fontSizeControl" matInput min="10" placeholder="Ex. 12" type="number">
    <span matSuffix>px</span>
    <mat-error *ngIf="fontSizeControl.invalid">Min size: 10px</mat-error>
  </mat-form-field>
</form>
